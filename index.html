<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>code quiz</title>
</head>


<body>
    <h1 class="title">Code Quiz</h1>
    <div class="container">
        <p class="intro">
            Welcome to the code quiz! Once you press "Begin Quiz", you will be directed to your first question. Good luck!
        </p>
        <button id="btn">Begin Quiz</button>
        <a href="/highscores.html" class="hiscore">High Score</a>
       

    </div>
    <!--quiz section-->
    <div id="quiz">
        <div id="quizHeader">
            <h5>Code Quiz</h5>
            <div id="timer">
                <h6>Time Left </h6>
                <h6 id="timeLeft"> 00</h6>
            </div>
            <!--questions-->
            <div id="questions">
                <h2 id="questionText">1. Arrays in Javascript can be used to store</h2>

                <!-- question choices-->
                <div id="choiceList">
                    <h4 class="choiceOption" id="choiceA">Number and strings</h4>
                    <h4 class="choiceOption" id="choiceB">Other arrays</h4>
                    <h4 class="choiceOption" id="choiceC">Booleans</h4>
                    <h4 class="choiceOption" id="choiceD">All of the above</h4>
                    <!--answers-->



                </div>
            </div>
        </div>
    </div>



    <script src = "./script.js" ></script>
</body>



</html>
