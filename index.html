<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>code quiz</title>
</head>


<body>
    <h1 class="title">Code Quiz</h1>
    <div class="container">
        <p class="intro">
            Welcome to the code quiz! Once you press "Begin Quiz", you will be directed to your first question. Good luck!
        </p>
        <button id="btn">Begin Quiz</button>
        <a href="/highscores.html" class="hiscore">High Score</a>
       

    </div>
    <!--quiz section-->
    <div id="quiz">
        <div id="quizHeader">
            <h5>Code Quiz</h5>
            <p id="progressText"></p>
            <div id="timer">
                <h6>Time Left </h6>
                <h6 id="timeLeft"> 00</h6>
            </div>
            <!--questions-->
            <div id="questions">
                <h2 id="questionText">1. Arrays in Javascript can be used to store</h2>

                <!-- question choices-->
                <div id="choiceList">
                    <h4 class="choiceOption" data-number="A">Number and strings</h4>
                    <h4 class="choiceOption" data-number="B">Other arrays</h4>
                    <h4 class="choiceOption" data-number="C">Booleans</h4>
                    <h4 class="choiceOption" data-number="D">All of the above</h4>
                    

                    <!--End of quiz-->
                    <form id="highScoresForm" >
                        <h2>Save Your Score!</h2>
                        <label for="username">Enter your name:</label>
                        <input type="text" id="username" name="username">
                        <button type="submit" id="saveButton">Save Score</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src = "./script.js" ></script>
</body>



</html>
